        <!-- imprime los elementos de la lista  -->
        <script>
        function obtenerStringsMayores(string, array) {
  const resultado = array.filter(str => str.length > string.length);
  return resultado;
}

function imprimirStringsMayores(string, array) {
  const strMayor = obtenerStrMayor(string, array);
  const contResult = document.createElement("ul");

  strMayor.forEach(str => {
    const resList = document.createElement("li");
    resList.textContent = str;
    contResult.appendChild(resList);
  });

  document.body.appendChild(contResult);
}
